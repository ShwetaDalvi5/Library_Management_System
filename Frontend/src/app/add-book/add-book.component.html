<div class="container">
  <h2>Add Book</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" required [(ngModel)]="bookDto.title" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" required [(ngModel)]="bookDto.author" name="author">
    </div>
    <div class="form-group">
      <label for="language">Language</label>
      <input type="text" id="language" class="form-control" required [(ngModel)]="bookDto.language" name="language">
    </div>
    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" class="form-control" required [(ngModel)]="bookDto.publisher" name="publisher">
    </div>
    <div class="form-group">
      <label for="discription">Description</label>
      <textarea id="discription" class="form-control" required [(ngModel)]="bookDto.discription" name="discription"></textarea>
    </div>
    <div class="form-group">
      <label for="copyCount">Number of Copies</label>
      <input type="number" id="copyCount" class="form-control" required [(ngModel)]="bookDto.copiesAvailable" name="copyCount">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>
