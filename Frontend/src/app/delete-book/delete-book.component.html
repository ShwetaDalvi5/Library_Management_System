<div class="container">
    <h2>Delete Book</h2>
    <form (ngSubmit)="onSubmit()" #deleteBookForm="ngForm">
      <div class="form-group">
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" [(ngModel)]="bookId" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete Book</button>
    </form>
  </div>
