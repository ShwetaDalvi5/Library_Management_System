  <div class="container">
    <h2>Issue Book</h2>
    <form [formGroup]="issueBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Book ID:</label>
        <!-- <input type="text" class="form-control" formControlName="id" > -->
        <input type="text" id="id" name="id" [value]="book.id" readonly>

      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="issueDate">Issue Date:</label>
        <input type="date" class="form-control" formControlName="issueDate" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date:</label>
        <input type="date" class="form-control" formControlName="returnDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Issue Book</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
